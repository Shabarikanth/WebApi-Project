<div class="container mt-4">
  <h2>Bug List</h2>

  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Severity</th>
        <th>Assigned To</th>
        <th>Created At</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let bug of bugs">
        <td>{{ bug.id }}</td>
        <td>{{ bug.title }}</td>
        <td>{{ bug.status }}</td>
        <td>{{ bug.severity }}</td>
        <td>{{ bug.assignedTo }}</td>
        <td>{{ bug.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
